---
layout: layout1
root: ../
---
<form action="{{site.baseurl}}/search-dyn.html" method="get">
	  <label class="w3-bar-item" for="search-box">Search</label>
	    <input class="w3-bar-item" type="text" id="search-box" name="query">
	      <input class="w3-bar-item" type="submit" value="search" onclick="javascript:doSearch();">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
	      {% for post in site.posts %}
	            "{{ post.url | slugify }}": {
	"title": "{{ post.title | xml_escape }}",
	"author": "{{ post.author | xml_escape }}",
	"category": "{{ post.category | xml_escape }}",
	"content": {{ post.content | strip_html | strip_newlines | jsonify }},
	"url": "{{site.baseurl}}{{ post.url | xml_escape }}"
	  }
		          {% unless forloop.last %},{% endunless %}
			      {% endfor %}
			        };
</script>
<script src="{{site.baseurl}}/js/lunr.min.js"></script>
<script src="{{site.baseurl}}/js/search-dyn.js"></script>
