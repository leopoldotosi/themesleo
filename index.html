<p>
<div class="tiles">

    <div class="relative">
	<article>
		<b>{{ post.title }}</b>
		<!-- b> {{ post.excerpt | truncatewords:15 }}  </b -->
		<ul class="actions"> <li><a href="{{site.baseurl}}{{post.url}}" class="button">More</a></li> </ul>
	</article>

			<li>{{site.baseurl}}/themesleo{{p.url}}</li>

			<li>{{site.baseurl}}/themesleo{{p.relative_path}}</li> 
	

	{% endfor %}
	
		</ul>
    </div>
	
</div>
