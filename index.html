---
layout: layout1
root: ../
---
<section id="rel2">



<p>
<div class="tiles">

<form action="{{site.baseurl}}/index.html" method="get"> 
	<input type="text" id="search-query" name="q" class="w3-display-right" style="top: 5%;text-align: left; width: 20%;" placeholder="not google, just lunr.js search" autocomplete="off" onclick="javascript:doSearch();">
</form>



<section id="search-results" style="display: none;"> 

	{% raw %}
	<script id="search-results-template" type="text/mustache">
		{{#entries}}
		<article>
			<h3>
				{{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
				<a href="{{url}}">{{title}}</a>
			</h3>
			{{#is_post}}
			<ul>
				{{#tags}}<li>{{.}} </li>{{/tags}}
			</ul>
			{{/is_post}}
		</article>
		{{/entries}}
	</script>
	{% endraw %}

	<script type="text/javascript">
		$(function() {
			$('#search-query').lunrSearch({
				indexUrl  : '{{site.baseurl}}/js/index.json',           // url for the .json file containing search index data
				results   : '#search-results',          // selector for containing search results element
				template  : '#search-results-template', // selector for Mustache.js template
				titleMsg  : '<h1>Search results<h1>',   // message attached in front of results (can be empty)
				emptyMsg  : '<p>Nothing found.</p>'     // shown message if search returns no results
			});
		});
	</script>
</section>

</div>
</p>



<p>
<div class="tiles">
	{% for post in site.posts %}
    <div class="relative">
	<article>
		<b>{{ post.title }}</b>
		<!-- b> {{ post.excerpt | truncatewords:15 }}  </b -->
		<ul class="actions"> <li><a href="{{site.baseurl}}{{post.url}}" class="button">More</a></li> </ul>
	</article>

    </div>
	{% endfor %}
</div>
</p>
</section>
