root: ../

<section id="rel2">



<p>
<div class="tiles">

<form action="{{site.baseurl}}/assets/resources/search-lurn.html" method="post"> 
	<input type="text" id="search-query" name="q" class="w3-display-right" style="top: 5%;text-align: left; width: 20%;" placeholder="not google, just lunr.js search" autocomplete="off">
</form>


</div>
</p>



<p>
<div class="tiles">
	{% for post in site.posts %}
    <div class="relative">
	<article>
		<b>{{ post.title }}</b>
		<!-- b> {{ post.excerpt | truncatewords:15 }}  </b -->
		<ul class="actions"> <li><a href="{{site.baseurl}}{{post.url}}" class="button">More</a></li> </ul>
	</article>

    </div>
	{% endfor %}
</div>
</p>
</section>
