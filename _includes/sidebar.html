<section id="rel3">
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-red w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<!-- Page Content -->
<div id="main">

	<div class="w3-teal">
		<button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
		<div class="w3-container"> <h3>My Page</h3> </div>
	</div>
</div>
<!-- img src="img_car.jpg" alt="Car" style="width:100%" -->

<!-- div class="w3-container"> <p>This sidebar is hidden by default, (style="display:none")</p> </div -->

  
<script>
function w3_open() {
	  document.getElementById("main").style.marginLeft = "25%";
	    document.getElementById("mySidebar").style.width = "25%";
	      document.getElementById("mySidebar").style.display = "block";
	        document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
	  document.getElementById("main").style.marginLeft = "0%";
	    document.getElementById("mySidebar").style.display = "none";
	      document.getElementById("openNav").style.display = "inline-block";
}
</script>
</section>
