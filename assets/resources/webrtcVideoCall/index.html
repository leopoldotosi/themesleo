	<p><br> <br> info<br> </p>

	<button onclick="myFunction('es')">es</button> 
	<p> <div id="demo"> </div><br> <br> </p>
	
	  <script>
	function myFunction(val)
	{
	var x;
	var d= val;
	switch (d)
		  {
		case 'en':
		x="Send your URL to a friend to start a video call";
		break;
		case 'it':
		x=":-) Per attivare la video conferenza invia l'URL a un amico (-:";
		break;
		case 'es': 
		x=":-)Para abrir la Video Conferenzia envia URL a un amigo(-:";
		break;
		  }
		document.getElementById("demo").innerHTML=x;
	}
	  </script>
